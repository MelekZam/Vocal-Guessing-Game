<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <title>Vocal Guessing Game</title>
</head>
<body onload="setRangeValue()">
    <img src="images/robot.svg" height="250" alt="robot" class='center'>
    <div class="inputInfo">
        <label for="number-range">You will guess a number between 1 and 100</label>
        <input id='number-range' type="range" min="10" max="1000"  oninput="showVal(this.value)" onchange="showVal(this.value)">
        <button id="start" class="btn btn-primary" type="button">Start The Game</button>
    </div>
        <footer><p>Copyrights &#9400; 2020 | Made By Melek Zamouri</p></footer>
    <script src='recognition.js'></script>
</body>
</html>
